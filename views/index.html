<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Agency Name</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px;
        }

        /* Sticky footer styles */
        html, body {
            height: 100%;
        }

        #footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Your Agency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/travel">Travel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Welcome to my Travel Agency</h1>
            <p class="lead">We offer something</p>
            <form id="weatherForm">
                <div class="mb-3">
                    <label for="city" class="form-label">Enter City:</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="getWeather()">Get Weather</button>
            </form>

            <div class="mt-4" id="weatherInfo"></div>
        </div>
    </header>

    <!-- Services Section -->
    <section id="services" class="py-5">
        <div class="container">
            <h2 class="text-center">Our Services</h2>
            <div class="row">
                <!-- Add your service items here -->
                <div class="col-md-4">
                    <h3>Service 1</h3>
                    <p>Description of Service 1.</p>
                </div>
                <div class="col-md-4">
                    <h3>Service 2</h3>
                    <p>Description of Service 2.</p>
                </div>
                <div class="col-md-4">
                    <h3>Service 3</h3>
                    <p>Description of Service 3.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-5">
        
    </section>



    <!-- Footer Section -->
    <footer id="footer">
        <div class="container">
            <p>Contact us at: @Ratatoskrr</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function getWeather() {
            const cityInput = document.getElementById('city');
            const city = cityInput.value;

            try {
                const response = await fetch(`/weather?city=${city}`);
                const weatherData = await response.json();
                updateWeatherUI(weatherData);
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function updateWeatherUI(weatherData) {
            const infoElement = document.getElementById('weatherInfo');
            infoElement.innerHTML = `
                <p>Location: ${weatherData.location}</p>
                <p>Temperature: ${weatherData.temperature}Â°C</p>
                <p>Condition: ${weatherData.condition}</p>
            `;
        }
        async function getNews() {
    
                try {
                    const response = await fetch(`http://localhost:3000/article`);
                    const newsData = await response.json();
                    updateNewsUI(newsData);
                } catch (error) {
                    console.error('Error fetching news data:', error);
                }
            }
    
            function updateNewsUI(newsArticles) {
                const newsInfoElement = document.getElementById('portfolio');
                newsInfoElement.innerHTML = '';
    
                newsArticles.forEach(article => {
                    const articleContainer = document.createElement('div');
                    articleContainer.classList.add('article');
                    articleContainer.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" target="_blank" class="btn btn-primary">Read More</a>
                        <hr>
                    `;
                    newsInfoElement.appendChild(articleContainer);
                });
            }
            getNews()
    </script>
</body>

</html>
